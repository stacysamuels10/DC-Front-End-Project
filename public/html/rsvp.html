<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSVP</title>
    <script defer src="/js/rsvp.js"></script>
    <link defer rel="stylesheet" href="/css/rsvpstyle.css" />
  </head>
  <body>
    <div class="heading">
      <div class="topHeader">
        <div class="verytop">
          <div class="leftside">
            <h4>September 16th, 2023</h4>
            <h4>Lake Kaz, Colorado</h4>
          </div>
          <div class="rightside">
            <h6>#HappilyEverHunt</h6>
          </div>
        </div>
        <div class="justbelow">
          <h1>STACY + ADAIR</h1>
        </div>
      </div>
      <div class="hamburger-menu">
        <input id="menu__toggle" type="checkbox" />
        <label class="menu__btn" for="menu__toggle">
          <span></span>
        </label>
        <ul class="menu__box">
          <li>
            <a
              class="menu__item"
              href="https://stacy-adair-wedding-website.herokuapp.com/"
              >Home</a
            >
          </li>
          <li>
            <a
              class="menu__item"
              href="https://stacy-adair-wedding-website.herokuapp.com/schedule"
              >Schedule</a
            >
          </li>
          <li id="active">
            <a
              class="menu__item"
              href="https://stacy-adair-wedding-website.herokuapp.com/rsvp"
              >RSVP</a
            >
          </li>
          <li>
            <a
              class="menu__item"
              href="https://stacy-adair-wedding-website.herokuapp.com/gallery"
              >Gallery</a
            >
          </li>
          <li>
            <a
              class="menu__item"
              href="https://stacy-adair-wedding-website.herokuapp.com/playlist"
              >Playlist</a
            >
          </li>
          <li>
            <a
              class="menu__item"
              href="https://stacy-adair-wedding-website.herokuapp.com/registry"
              >Regsitry</a
            >
          </li>
          <li>
            <a
              class="menu__item"
              href="https://stacy-adair-wedding-website.herokuapp.com/faqs"
              >FAQs</a
            >
          </li>
        </ul>
      </div>
    </div>
    <div id="container">
      <div id="passcode">
        <h2>Please RSVP by January 30th, 2023</h2>
        <div id="label">
          <label for="passcode">RSVP Code:</label>
          <input type="text" name="passcode" id="RSVP-Code" class="RSVPForm" />
        </div>
        <p>This code can be found on the RSVP Card that was sent via email</p>
        <input type="submit" value="Submit" id="submit" class="submit" />
        <div id="wronganswer"></div>
        <div id="form">
          <div id="nameLine"></div>
          <div id="nameLabel1"></div>
          <div id="attending"></div>
          <div id="submit1"></div>
          <div id="numattending"></div>
          <div id="dietary1"></div>
          <div id="note"></div>
          <div id="submit2"></div>
        </div>
      </div>
    </div>
  </body>
</html>
