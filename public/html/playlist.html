<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist</title>
    <script defer src="/js/playlist.js"></script>
    <script type="text/javascript" src="config.js"></script>
    <link defer rel="stylesheet" href="/css/playliststyle.css" />
  </head>
  <body>
    <div class="heading">
      <div class="topHeader">
        <div class="verytop">
          <div class="leftside">
            <h4>September 16th, 2023</h4>
            <h4>Lake Kaz, Colorado</h4>
          </div>
          <div class="rightside">
            <h6>#HappilyEverHunt</h6>
          </div>
        </div>
        <div class="justbelow">
          <h1>STACY + ADAIR</h1>
        </div>
      </div>
      <div class="hamburger-menu">
        <input id="menu__toggle" type="checkbox" />
        <label class="menu__btn" for="menu__toggle">
          <span></span>
        </label>
        <ul class="menu__box">
          <li>
            <a
              class="menu__item"
              href="https://stacy-adair-wedding-website.herokuapp.com/"
              >Home</a
            >
          </li>
          <li>
            <a
              class="menu__item"
              href="https://stacy-adair-wedding-website.herokuapp.com/schedule"
              >Schedule</a
            >
          </li>
          <li>
            <a
              class="menu__item"
              href="https://stacy-adair-wedding-website.herokuapp.com/rsvp"
              >RSVP</a
            >
          </li>
          <li>
            <a
              class="menu__item"
              href="https://stacy-adair-wedding-website.herokuapp.com/gallery"
              >Gallery</a
            >
          </li>
          <li id="active">
            <a
              class="menu__item"
              href="https://stacy-adair-wedding-website.herokuapp.com/playlist"
              >Playlist</a
            >
          </li>
          <li>
            <a
              class="menu__item"
              href="https://stacy-adair-wedding-website.herokuapp.com/registry"
              >Regsitry</a
            >
          </li>
          <li>
            <a
              class="menu__item"
              href="https://stacy-adair-wedding-website.herokuapp.com/faqs"
              >FAQs</a
            >
          </li>
        </ul>
      </div>
    </div>
    <div id="container">
      <div id="search">
        <h3>Type in an artist or song to add to the playlist!</h3>
        <input
          type="text"
          name="searchbar"
          id="searchbar"
          placeholder="Search Spotify for a song!"
        />
        <input type="button" value="Submit" id="submit" class="submit1" />
        <div id="artistButtons"></div>
        <div id="results"></div>
      </div>
      <div id="playlistRecs">
        <h5>Playlist Recommendations</h5>
        <ul id="playlistRec">
          <li>Simply the Best by Noah Reid</li>
        </ul>
      </div>
    </div>
    <div id="playlistdiv">
      <iframe
        id="playlist"
        style="border-radius: 12px"
        src="https://open.spotify.com/embed/playlist/0ezKkJcf2MlnQs2o1Wo2WN?utm_source=generator&theme=0"
        width="50%"
        height="380"
        frameborder="0"
        allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      ></iframe>
    </div>
  </body>
</html>
