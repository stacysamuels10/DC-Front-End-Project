<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registry</title>
    <link defer rel="stylesheet" href="/css/registrystyle.css" />
  </head>
  <body>
    <div class="heading">
      <div class="topHeader">
        <div class="verytop">
          <div class="leftside">
            <h4>September 16th, 2023</h4>
            <h4>Lake Kaz, Colorado</h4>
          </div>
          <div class="rightside">
            <h6>#HappilyEverHunt</h6>
          </div>
        </div>
        <div class="justbelow">
          <h1>STACY + ADAIR</h1>
        </div>
      </div>
      <div class="hamburger-menu">
        <input id="menu__toggle" type="checkbox" />
        <label class="menu__btn" for="menu__toggle">
          <span></span>
        </label>
        <ul class="menu__box">
          <li>
            <a
              class="menu__item"
              href="https://stacy-adair-wedding-website.herokuapp.com/"
              >Home</a
            >
          </li>
          <li>
            <a
              class="menu__item"
              href="https://stacy-adair-wedding-website.herokuapp.com/schedule"
              >Schedule</a
            >
          </li>
          <li>
            <a
              class="menu__item"
              href="https://stacy-adair-wedding-website.herokuapp.com/rsvp"
              >RSVP</a
            >
          </li>
          <li>
            <a
              class="menu__item"
              href="https://stacy-adair-wedding-website.herokuapp.com/gallery"
              >Gallery</a
            >
          </li>
          <li>
            <a
              class="menu__item"
              href="https://stacy-adair-wedding-website.herokuapp.com/playlist"
              >Playlist</a
            >
          </li>
          <li id="active">
            <a
              class="menu__item"
              href="https://stacy-adair-wedding-website.herokuapp.com/registry"
              >Regsitry</a
            >
          </li>
          <li>
            <a
              class="menu__item"
              href="https://stacy-adair-wedding-website.herokuapp.com/faqs"
              >FAQs</a
            >
          </li>
        </ul>
      </div>
    </div>
    <div id="container">
      <a
        class="zola-registry-embed"
        href="www.zola.com/wedding/stacyandadair"
        data-registry-key="stacyandadair"
        >Our Zola Wedding Registry</a
      >
      <script>
        !(function (e, t, n) {
          var s,
            a = e.getElementsByTagName(t)[0];
          e.getElementById(n) ||
            ((s = e.createElement(t)),
            (s.id = n),
            (s.async = !0),
            (s.src = "https://widget.zola.com/js/widget.js"),
            a.parentNode.insertBefore(s, a));
        })(document, "script", "zola-wjs");
      </script>
    </div>
  </body>
</html>
